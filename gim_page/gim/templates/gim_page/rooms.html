<h1>Rooms:</h1>

<table>
    <tr>
        <th>location</th>
        <th>Area (M^2)</th>
        <th>Room Type</th>
    </tr>
  {% for room in rooms %}
      <tr>
        <td>{{ room.location }}</td>
        <td>{{ room.area }}</td>
        <td>{{ room.room_type }}</td>
      </tr>
  {% endfor %}
</table>

{% if user.is_authenticated %}
  <button class="insert-button" hx-get="{% url 'gim:new_room' %}" hx-trigger="click" hx-target="main" hx-swap="innerHTML">Insert room.</button>
{% endif %}
